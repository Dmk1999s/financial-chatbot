name: Deploy to EC2

on:
  pull_request:
    branches:
      - main
    types:
      - closed


jobs: # 아래의 jobs를 수행

  build:
    name: Build & Deploy
    runs-on: ubuntu-latest # 여러 OS 중 우분투 환경 선택

    steps:
    - name: checkout # 1. 마스터 브랜치로 checkout
      uses: actions/checkout@v3

    - name: create env file # 2. 깃헙 settings > secrets 에 올려놓은 비밀 값을 복사해 .env 파일로 생성
      run: |
        touch .env
        echo "${{ secrets.ENV_VARS }}" >> .env

    - name: create remote directory # 3. ec2 서버에 접속해 리모트 디렉토리 생성
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ubuntu
        key: ${{ secrets.KEY }}
        script: mkdir -p /home/ubuntu/srv/ubuntu

    - name: copy source via ssh key # 4. ssh key로 현재 푸시된 소스를 서버에 복사 (rsync로 github runners와 ec2 동기화)
      uses: burnett01/rsync-deployments@4.1
      continue-on-error: true
      with:
        switches: -avzr --no-perms --delete --ignore-errors
        remote_path: /home/ubuntu/srv/ubuntu/
        remote_host: ${{ secrets.HOST }}
        remote_user: ubuntu
        remote_key: ${{ secrets.KEY }}

    - name: Run deploy.sh on EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ubuntu
        key: ${{ secrets.KEY }}
        script: |
          chmod +x /home/ubuntu/srv/ubuntu/config/scripts/deploy.sh
          sh /home/ubuntu/srv/ubuntu/config/scripts/deploy.sh
