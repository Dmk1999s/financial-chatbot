name: Deploy to EC2

on:
  pull_request:
    branches:
      - main
      - develop
    types:
      - closed
  push:
    branches:
      - main
      - develop

jobs: # 아래의 jobs를 수행

  ci:
    name: "🔧 CI: Build & Prepare"
    runs-on: ubuntu-latest # 여러 OS 중 우분투 환경 선택

    steps:
    - name: 🛎️ Checkout source code # 1. 마스터 브랜치로 checkout
      uses: actions/checkout@v3

    - name: 🗝️ Create .env file from GitHub Secrets # 2. 깃헙 settings > secrets 에 올려놓은 비밀 값을 복사해 .env 파일로 생성
      run: |
        touch .env
        echo "${{ secrets.ENV_VARS }}" >> .env

    - name: 📁 Create remote directory on EC2 # 3. ec2 서버에 접속해 리모트 디렉토리 생성
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ubuntu
        key: ${{ secrets.KEY }}
        script: mkdir -p /home/ubuntu/srv/ubuntu

    - name: 📤 Sync source code to EC2 # 4. ssh key로 현재 푸시된 소스를 서버에 복사 (rsync로 github runners와 ec2 동기화)
      uses: burnett01/rsync-deployments@4.1
      continue-on-error: true
      with:
        switches: -avzr --no-perms --delete --ignore-errors
        remote_path: /home/ubuntu/srv/ubuntu/
        remote_host: ${{ secrets.HOST }}
        remote_user: ubuntu
        remote_key: ${{ secrets.KEY }}

  cd:
    name: "🚀 CD: Deploy to EC2"
    runs-on: ubuntu-latest
    needs: ci # CI 단계가 끝난 후 실행됨

    steps:
    - name: 🔐 Run deploy.sh on EC2 # 5. EC2에서 배포 스크립트 실행
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ubuntu
        key: ${{ secrets.KEY }}
        script: |
          chmod +x /home/ubuntu/srv/ubuntu/config/scripts/deploy.sh
          sh /home/ubuntu/srv/ubuntu/config/scripts/deploy.sh
